name: Unit Tests

on:
  pull_request:
  push:
    branches:
      - main

concurrency:
  group: unit-tests-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  busted:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Lua 5.1 and LuaRocks
        run: |
          sudo apt-get update
          sudo apt-get install -y lua5.1 liblua5.1-0-dev luarocks

      - name: Install test dependencies
        run: |
          luarocks --lua-version=5.1 make enhancedcooldownmanager.rockspec

      - name: Run Busted tests (JUnit output)
        run: |
          eval "$(luarocks --lua-version=5.1 path)"
          mkdir -p test-results
          busted Tests --output=junit > test-results/busted-junit.xml

      - name: Add test report summary
        if: always()
        run: |
          if [ -f test-results/busted-junit.xml ]; then
            echo "Busted JUnit report generated: \`test-results/busted-junit.xml\`" >> "$GITHUB_STEP_SUMMARY"
          else
            echo "Busted JUnit report was not generated." >> "$GITHUB_STEP_SUMMARY"
          fi

      - name: Upload test report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: busted-junit-report
          path: test-results/busted-junit.xml
          if-no-files-found: ignore
